      </br>
        <div class="col" - id="col-search">
          <!--SEARCH FOR A PLAYER-->
          <form action="" class="search-bar" id="user_input_form">
            <input
              type="text"
              placeholder="Search for player"
              name="q"
              id="playerSearch"
            />
            <button id="search" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>

    <div class="container" id="main_card_container"></div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/0dd381954f.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/Template" id="card_template">
        <div id="card_container" class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="..."
              alt="Player"
              style="width: 180px; height: 120px"
              id="card_img"
            />
            <h4 class="mt-2" id="name">John Doe</h4>
            <p id="team_name">Team Name</p>
            <p id="position">Position</p>
            <p id="number">Number</p>
          </div>
          <div class="flip-card-back">
            <h5>Biography</h5>
            <div class="row">
              <div class="col-6">
                <p id="height">Height</p>
              </div>
              <div class="col-6">
                <p id="weight">Weight</p>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p id="birthdate">Birthdate</p>
              </div>
              <div class="col-6">
                <p id="college">College</p>
              </div>
            </div>
            <div class="row">
              <div class="col-6"><p id="status">Status</p></div>
              <div class="col-6"><p id="draftInfo">Draft Information</p></div>
            </div>
            <h5>Stats</h5>
            <p id="currentYear">Current</p>
            <div class="row">
              <div class="col-sm-6">
                <p id="stat1Name">Stat</p>
              </div>
              <div class="col-sm-6">
                <p id="stat1Value">Stat</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p id="stat2Name">Stat</p>
              </div>
              <div class="col-sm-6">
                <p id="stat2Value">Stat</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p id="stat3Name">Stat</p>
              </div>
              <div class="col-sm-6">
                <p id="stat3Value">Stat</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p id="stat4Name">Stat</p>
              </div>
              <div class="col-sm-6">
                <p id="stat4Value">Stat</p>
              </div>
            </div>
            <button><i class="fa-solid fa-plus"></i></button>
            <button><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </div>
      </div>
    </script>
